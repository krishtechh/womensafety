  <script>
    let subMenu = document.getElementById("subMenu");
    const toggleBtn = document.getElementById("btn");

    // Function to toggle the submenu
    function toggleMenu() {
      subMenu.classList.toggle("open-menu");
    }

    // Function to toggle dark/light mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      
      // Save user preference to localStorage
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    }

    // Check for saved user preference on page load
    function loadThemePreference() {
      const darkMode = localStorage.getItem("darkMode");
      
      // If the user previously enabled dark mode
      if (darkMode === "enabled") {
        document.body.classList.add("dark-mode");
        toggleBtn.checked = false; // Toggle is off for dark mode
      } else {
        document.body.classList.remove("dark-mode");
        toggleBtn.checked = true; // Toggle is on for light mode
      }
    }

    // Add event listener to toggle button
    toggleBtn.addEventListener("change", toggleDarkMode);

    // Load user preference when page loads
    document.addEventListener("DOMContentLoaded", loadThemePreference);

    // Run once on initial load
    if (document.readyState === "complete" || document.readyState === "interactive") {
      loadThemePreference();
    }
  </script>
