<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forgot password</title>
  
  <style>
    *{ 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    
    .part-two{ 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      font-family: 'Jost', sans-serif; 
      background: rgb(250, 199, 207);
    }
    
    .nav-bar {
      width: 100%;
      height: 100px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }
    
    .nav-logo{
      height: 100px;
      width: 100px;
    }
    
    .logo{
      background-image: url("././././login_page/static/logo-removebg-preview.png");
      background-size: cover;
      height: 100px;
      width: 100px;
    }
    
    .nav-text{
      height: 100px;
      width: 100px;
    }
    
    .sign{
      height: 45px;
      width: 30px;
      color: black;
    }
    
    .text{
      font-size: 25px;
      font-weight: 900;
    }
    
    .box-forgot{ 
      background-color: white; 
      width: 300px;
      padding: 25px;
      border-radius: 10px; 
      box-shadow: 10px 10px 10px 10px black; 
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #302b63;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #24243e;
    }
    
    #otpSection {
      margin-top: 15px;
    }
    
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    #resetPasswordSection {
      margin-top: 15px;
    }
    
    .resend-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #302b63;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-logo">
      <div class="logo"></div>
    </div>
    <div class="nav-text">
      <div class="text">Here <br> <img src="https://th.bing.com/th/id/R.6130bdb57e8c87f9f6523577b43a20b6?rik=rhMf1kC361tvrw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2f9cp%2fLyp%2f9cpLyp4xi.png&ehk=hvC%2fsdF57aHprQ5LoKWcwfzrQ7hJMh7EtgYwYrcEB%2fc%3d&risl=&pid=ImgRaw&r=0" class="sign">Am</div>
    </div>
  </div>
  
  <div class="part-two">
    <div class="box-forgot">
      <h2>Forgot Password</h2>
      <div id="statusMessage"></div>
      
      <div id="phoneInputSection">
        <label for="phone">Enter Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number with country code" value="+91">
        <button onclick="sendOTP()">Send OTP</button>
      </div>
      
      <div id="otpSection" style="display: none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
        <a class="resend-link" onclick="resendOTP()">Resend OTP</a>
      </div>
      
      <div id="resetPasswordSection" style="display: none;">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
        <button onclick="resetPassword()">Reset Password</button>
      </div>
    </div>
  </div>

  <script>
    let phoneNumber = '';
    
    function showMessage(message, type) {
      const messageElement = document.getElementById('statusMessage');
      messageElement.className = `message ${type}`;
      messageElement.innerText = message;
      messageElement.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 5000);
    }
    
    function sendOTP() {
      phoneNumber = document.getElementById('phone').value.trim();
      
      if (!phoneNumber) {
        showMessage('Please enter a valid phone number', 'error');
        return;
      }
      
      // Show loading state
      const sendButton = document.querySelector('#phoneInputSection button');
      const originalText = sendButton.innerText;
      sendButton.innerText = 'Sending...';
      sendButton.disabled = true;
      
      // Make API request to your backend
      fetch('/api/send-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phoneNumber }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showMessage('OTP sent successfully!', 'success');
          document.getElementById('otpSection').style.display = 'block';
        } else {
          showMessage(`Error: ${data.message}`, 'error');
        }
      })
      .catch(error => {
        showMessage('Failed to send OTP. Please try again.', 'error');
        console.error('Error:', error);
      })
      .finally(() => {
        // Reset button state
        sendButton.innerText = originalText;
        sendButton.disabled = false;
      });
    }
    
    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      
      if (!otp) {
        showMessage('Please enter the OTP', 'error');
        return;
      }
      
      // Show loading state
      const verifyButton = document.querySelector('#otpSection button');
      const originalText = verifyButton.innerText;
      verifyButton.innerText = 'Verifying...';
      verifyButton.disabled = true;
      
      // Make API request to your backend
      fetch('/api/verify-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phoneNumber, otp }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showMessage('OTP verified successfully!', 'success');
          document.getElementById('otpSection').style.display = 'none';
          document.getElementById('resetPasswordSection').style.display = 'block';
        } else {
          showMessage(`Error: ${data.message}`, 'error');
        }
      })
      .catch(error => {
        showMessage('Failed to verify OTP. Please try again.', 'error');
        console.error('Error:', error);
      })
      .finally(() => {
        // Reset button state
        verifyButton.innerText = originalText;
        verifyButton.disabled = false;
      });
    }
    
    function resendOTP() {
      // Simply call the sendOTP function again
      sendOTP();
    }
    
    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!newPassword) {
        showMessage('Please enter a new password', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      // Show loading state
      const resetButton = document.querySelector('#resetPasswordSection button');
      const originalText = resetButton.innerText;
      resetButton.innerText = 'Resetting...';
      resetButton.disabled = true;
      
      // Make API request to your backend
      fetch('/api/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phoneNumber, newPassword }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showMessage('Password reset successfully!', 'success');
          setTimeout(() => {
            window.location.href = '/login'; // Redirect to login page
          }, 2000);
        } else {
          showMessage(`Error: ${data.message}`, 'error');
        }
      })
      .catch(error => {
        showMessage('Failed to reset password. Please try again.', 'error');
        console.error('Error:', error);
      })
      .finally(() => {
        // Reset button state
        resetButton.innerText = originalText;
        resetButton.disabled = false;
      });
    }
  </script>
</body>
</html>
